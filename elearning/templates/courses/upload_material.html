{% extends 'base.html' %}
{% block content %}
<div class="card">
    <h2>Upload Material for {{ course.title }}</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn">Upload</button>
    </form>
</div>
{% endblock %}
